<html>
  <head>
    <script>
      // here is a comment
     
      function pressButton() {
        document.getElementById("output").innerHTML += "<br>" + document.getElementById("value1").value;
      }
    </script>
  </head>
 
  <body onload="start()">
  
    <input id="value1"><br>
	
    <button onclick="pressButton()">Calculate</button>
    <div id="output"></div>
  </body>
</html>
